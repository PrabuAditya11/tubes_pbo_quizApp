<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quiz Review</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="my-4">Quiz Review: <span th:text="${quiz.title}"></span></h1>

  <div class="row">
    <div class="col">
      <h4>Your Score: <span th:text="${quizResult.score}"></span></h4>
      <h5>Time Taken: <span th:text="${quizResult.timeTakenInSeconds}"></span> seconds</h5>
    </div>
  </div>

  <div th:each="question, iterStat : ${quiz.questions}">
    <div class="card my-3">
      <div class="card-body">
        <h5 class="card-title" th:text="${question.questionText}"></h5>

        <!-- User's Answer -->
        <p><strong>Your Answer: </strong>
          <span th:if="${userAnswers[iterStat.index]}" th:text="'True'"></span>
          <span th:if="${!userAnswers[iterStat.index]}" th:text="'False'"></span>
        </p>

        <!-- Correct Answer -->
        <p><strong>Correct Answer: </strong>
          <span th:if="${question.correctAnswer}" th:text="'True'"></span>
          <span th:if="${!question.correctAnswer}" th:text="'False'"></span>
        </p>
      </div>
    </div>
  </div>

  <a href="/quiz/{quiz.id}/attempt" class="btn btn-primary">Go Back to Quiz</a>
</div>

</body>
</html>
