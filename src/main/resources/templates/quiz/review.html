<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quiz Review</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #343a40;
    }
    table {
      margin-top: 20px;
    }
    th {
      background-color: #343a40;
      color: #ffffff;
      text-align: center;
    }
    td {
      text-align: center;
      vertical-align: middle;
    }
    .btn-primary, .btn-success {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <h1 class="text-center">Review for Quiz: <span th:text="${quiz.title}">Quiz Title</span></h1>

  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Question</th>
      <th>Your Answer</th>
      <th>Correct Answer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question, iterStat : ${questions}">
      <td th:text="${iterStat.index + 1}">1</td>
      <td th:text="${question.questionText}">Question Text</td>
      <td>
          <span th:each="answer : ${quizResult.userAnswers}"
                th:if="${answer.question.id} == ${question.id}">
            <span th:if="${answer.userAnswer} == true" class="text-success">True</span>
            <span th:if="${answer.userAnswer} == false" class="text-danger">False</span>
          </span>
      </td>
      <td>
        <span th:if="${question.correctAnswer} == true" class="text-success">True</span>
        <span th:if="${question.correctAnswer} == false" class="text-danger">False</span>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="text-center">
    <a href="/user/dashboard" class="btn btn-primary">Back to Dashboard</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
